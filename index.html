<!doctype html>
<html lang="de">
<head>
    <title>OParl Validator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
        }

        #progress-bars {
            display: grid;
            grid-template-columns: max-content max-content max-content auto;
            column-gap: 10px;
        }

        #progress-bars > div {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<h1>Online OParl Validator</h1>
<p id="greeting"></p>

<form class="form-inline">
    <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Eingabe für die Endpunkt URL"
               placeholder="URL des Endpunkts eingeben ..." id="city-url" value="https://127.0.0.1:8080/system.json">
        <select class="form-select" id="city-select" aria-label="Stadt auswählen" disabled>
            <option disabled selected>... oder Stadt auswählen</option>
        </select>
    </div>
    <button type="submit" id="run" class="btn btn-primary mb-2">Validieren</button>
</form>

<h2>Fortschritt</h2>
<div id="progress-bars">
</div>

<h2 id="problem-report-header">Fehler</h2>
<ul id="problem-report">
</ul>
<div>

</div>
<script src="index.js" type="module"></script>
</body>
</html>
